<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="main-body">
        <div id="screen">
            <p id="input-screen"></p>
            <h3 id="result"></h3>
        </div>
        <div class="buttons">
            <br>
            <button type="button" id="sqr"></button>
            <button type="button" id="cube"></button>
            <button type="button" id="pi" ></button>
            <button type="button" id="sqroot"></button>
            <br>
            <button type="button" id="ac">AC</button>
            <button type="button" id="log"></button>
            <button type="button" id="per">%</button>
            <button type="button" id="equal">=</button>
            <br>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="/">/</button>
            <br>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="*">x</button>
            <br>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="-">-</button>
            <br>
            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button type="button" value=",">,</button>
            <button type="button" value="+">+</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
